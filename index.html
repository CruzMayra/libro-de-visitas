<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Libro de visitas</title>
  </head>
  <body>
    <h1 class="text-center">Libro de visita :D</h1>

    <section class="container">
      <section class="row">
        <section class="col-lg-12">
          <h3>Comentarios pasados:</h3>
          <div id="commets-container">
            <div class="card">
              <div class="card-body comment-text">
                This is some text within a card body.
              </div>
            </div>
          </div>
        </section>
        </section>

        <section class="row">
          <section class="col-lg-12">
            <h3 class="text-center">Agregar nuevo comentario</h3>

            <ul class="nav nav-pills nav-fill">
              <li class="nav-item">
                <a class="nav-link comment-large" href="#">Large</a>
              </li>
              <li class="nav-item">
                <a class="nav-link comment-medium" href="#">Medium</a>
              </li>
              <li class="nav-item">
                <a class="nav-link comment-small" href="#">Small</a>
              </li>
              <li class="nav-item">
                <a class="nav-link comment-color" href="#">Text color</a>
              </li>
              <li class="nav-item">
                <a class="nav-link comment-background" href="#">Background color</a>
              </li>
              <li class="nav-item">
                <a class="nav-link comment-left" href="#">Left aligned</a>
              </li>
              <li class="nav-item">
                <a class="nav-link comment-center" href="#">Center aligned</a>
              </li>
              <li class="nav-item">
                <a class="nav-link comment-right" href="#">Right aligned</a>
              </li>
            </ul>

            <form>
              <div class="form-group">
                <textarea class="form-control" id="new-comment" rows="3"></textarea>
              </div>

              <h4>Así se vería tu comentario:</h4>
              <div class="card preview-comment">
                <div class="card-body" id="comment-text">
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id="send-button">Submit</button>
            </form>

          </section>
        </section>
      </section>
    </section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
